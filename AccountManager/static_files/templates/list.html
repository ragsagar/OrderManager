<div class="alert alert-success"></div>
<div class="row">
    <div class="span4 offset1">
<form name="newForm" class="form-inline form-horizontal">
    <fieldset>
    <div ng-class="{error: newForm.name.$invalid}">
        <input type="text" name="name" ng-model="order.name" placeholder="Name" required>
    </div>
    <div ng-class="{error: newForm.amount.$invalid}">
        <input type="text" name="amount" ng-model="order.amount" placeholder="Amount" required>
    </div>
    <button ng-click="add()" ng-disabled="newForm.$invalid" class="btn btn-primary"><i class="icon-plus"></i></button>
</fieldset>
</form>
</div>
<div class="span8">
<form class="navbar-search pull-left">
<span class="add-on"><i class="icon-search"></i></span>
<input ng-model="query" class="input-medium search-query" placeholder="search">
</form>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Food</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders | filter:query">
                <td>
                    <label ng-dblclick="editName(order)" ng-hide='order.edit'>{{ order.name }}</label>
                    <div ng-show='order.edit'>
                    <input ng-show='order.edit' ng-model="order.name" order-blur='doneEditing(todo)'>
                    <button ng-click="doneEditing(order)" class='btn'><i class="icon-ok-circle"></i></button>
                    </div>
                </td>
            <td>{{ order.amount }}</td>
            <td><button ng-click='destroy($index)' class="btn btn-danger btn-mini"><i class="icon-remove"></i></div></td>
        </tr>
        <!--<tr>-->
            <!--<td style="display:{{ display() }}">{{ order.name }}</td>-->
            <!--<td>{{ order.amount }}</td>-->
        <!--</tr>-->
    </tbody>
</table>
</div>
