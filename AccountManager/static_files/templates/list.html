<div class="alert alert-success"></div>
<div class="row">
    <div class="span4 offset1">
<form name="newForm" class="form-inline form-horizontal">
    <fieldset>
    <div ng-class="{error: newForm.name.$invalid}">
        <input type="text" name="name" ng-model="order.name" placeholder="Name" required>
    </div>
    <div ng-class="{error: newForm.site.$invalid}">
        <input type="text" name="price" ng-model="order.amount" placeholder="Price" required>
    </div>
    <div class="btn btn-primary"><i ng-click="add()" ng-disabled="newForm.$invalid" class="icon-plus"></i></div>
</fieldset>
</form>
</div>
<div class="span8">
<form class="navbar-search pull-left">
<span class="add-on"><i class="icon-search"></i></span>
<input ng-model="query" class="input-medium search-query" placeholder="search">
</form>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Food</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders | filter:query">
            <td>{{ order.name }}</td>
            <td>{{ order.amount }}</td>
            <td><div class="btn btn-danger btn-mini"><i class="icon-remove" ng-click='destroy($index)'></i></div></td>
        </tr>
        <!--<tr>-->
            <!--<td style="display:{{ display() }}">{{ order.name }}</td>-->
            <!--<td>{{ order.amount }}</td>-->
        <!--</tr>-->
    </tbody>
</table>
</div>
